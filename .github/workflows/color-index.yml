name: Color Index

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'assets/**'
      - 'js/main.js'
      - 'scripts/update_color_index.py'
      - '.github/workflows/color-index.yml'
      - 'data/image-index.csv'

permissions:
  contents: write

jobs:
  color-index:
    runs-on: ubuntu-latest
    env:
      SOURCE_CSV_URL: https://docs.google.com/spreadsheets/d/e/2PACX-1vRb9gChhvriuPLiHwT0yJ7zOcxHsyNNxkGQsBRMreZHFxv_oIvgOZil9mdeLiF-LvBp_onplkqZtMLR/pub?gid=0&single=true&output=csv

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow

      - name: Update color index CSV
        run: |
          python scripts/update_color_index.py \
            --csv-input "$SOURCE_CSV_URL" \
            --csv-output data/image-index.csv

      - name: Commit updates
        run: |
          if git diff --quiet; then
            echo "No color index changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/image-index.csv
          git commit -m "chore: update image color index"
          git push
